<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div id="topScreen" class="top-screen"></div>
        <div id="screen" class="raw"></div>
    </div>
    <ul class="keyboard">
        <li class="clear-entry">CE</li>
        <li class="clear">C</li>
        <li class="back"><</li>
        <li class="operator" data-symbol="/">/</li>

        <li class="number" data-value="9">9</li>
        <li class="number" data-value="8">8</li>
        <li class="number" data-value="7">7</li>
        <li class="operator" data-symbol="x">X</li>

        <li class="number" data-value="6">6</li>
        <li class="number" data-value="5">5</li>
        <li class="number" data-value="4">4</li>
        <li class="operator" data-symbol="-">-</li>

        <li class="number" data-value="3">3</li>
        <li class="number" data-value="2">2</li>
        <li class="number" data-value="1">1</li>
        <li class="operator" data-symbol="+">+</li>

        <li class="empty"></li>
        <li class="number" data-value="0">0</li>
        <li class="number" data-value=".">.</li>
        <li class="equal">=</li>
    </ul>
</div>
<script src="simple/functions.js"></script>
<script src="simple/main.js"></script>
</body>
</html>
